<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>js prct1</title>
</head>
<body>
    <script>
       let inputNum = prompt('Введите число от 1 до 10:', '');

        function factorial(inputNum, callback){
            if (+inputNum < 11){
                let fact=1;
                for (i=1; i<= inputNum; i++ ){
                    fact*=i;
                }
                return callback(inputNum,fact);
            }
            else {
                alert('Введено число не из заданного диапазона');
            } 
        }
        alert (factorial(inputNum,function(num,factor){
            return `Факториал числа ${num} = ${factor}`
        }));
        
    </script>

</body>
</html>
